<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="chat-container">
        <h1>E-commerce Sales Chatbot</h1>
        <div id="chat-box">
            <p class="bot-message">Hello, welcome to the chatbot!</p>
        </div>
        <input type="text" id="user-input" placeholder="Type your query here..." aria-label="User query input">
        <div class="button-container">
            <button onclick="sendMessage()" aria-label="Send message">Send</button>
            <button class="reset" onclick="resetChat()" aria-label="Reset chat">Reset</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
